<!DOCTYPE html>
<html>
  <head>
    <title>rezervare</title>
    <link rel="stylesheet" href="rezervare.css" />
    <link rel="stylesheet" href="header.css" />
  </head>
  <body>
    <header>
      <h1>Visitors</h1>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./index.html#products">Products</a></li>
          <div class="dropdown">
            <a href="#">Services</a>

            <div class="dropdown-menu">
              <a href="#">Service 1</a>
              <a href="#">Service 2</a>
              <a href="#">Service 3</a>
              <a href="#">Service 4</a>
            </div>
          </div>
          <li><a href="./reviews.html">Reviews</a></li>
          <li><a href="./index.html#contact">Contact</a></li>
        </ul>
      </nav>
      <a href="#test"><img src="images/discount-button.png" alt="Discount button" /></a>
    </header>
    <div class="page">
      <div id="reservation">
        <form>
          <h2>Contact info</h2>
          <div class="form-row">
            <label for="name">Full name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-row">
            <label for="mobile">Mobile phone:</label>
            <input type="phone" id="mobile" name="mobile" pattern="[0-9]{3}[0-9]{2}[0-9]{3}" required />
          </div>

          <div class="form-row">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" />
          </div>

          <div class="form-row">
            <label for="mail">E-mail:</label>
            <input type="mail" id="mail" name="mail" />
          </div>

          <h2>Travel info</h2>

          <div class="form-row">
            <label for="check-in">Check-in:</label>
            <input type="date" id="check-in" name="check-in" />
          </div>

          <div class="form-row">
            <label for="check-out">Check-out:</label>
            <input type="date" id="check-out" name="check-out" />
          </div>

          <div class="form-row">
            <label for="persons">No. persons:</label>
            <input type="number" id="persons" name="persons" value="1" min="1" />
          </div>

          <div class="form-row">
            <label>Options:</label>
            <div>
              <input type="radio" id="standard" name="pack" required />
              <label for="standard">standard</label>
              <input type="radio" id="standard" name="pack" />
              <label for="standard">Premium</label>
            </div>
          </div>

          <div>
            <label for="mentions">Mentions:</label>
            <br />
            <textarea name="mentions" id="mentions" row="10" c></textarea>
          </div>

          <input type="submint" value="Send" />
        </form>
      </div>
    </div>
  </body>
</html>
